<!DOCTYPE html>
<html>
<head>
	<!-- Datos que describen el documento -->
    <meta charset="UTF-8">
    <title>Calculadora Básica</title>
	<meta name="author" content="UO271411">
	<link rel="stylesheet" type="text/css" href="CalculadoraBasica.css"/>
	<script src="CalculadoraBasica.js"></script>
</head>
<body>
	<main>
		<h1>Calculadora Básica</h1>
		<label for="pantalla">-></label>
		<input type="text" id="pantalla" disabled>
			<table>
					<tr>
						<td><input type="button" value="mrc" onclick="calculadora.mrc()"></td>
						<td><input type="button" value="m-" onclick="calculadora.mMenos()"></td>
						<td><input type="button" value="m+" onclick="calculadora.mMas()"></td>
						<td><input type="button" value="/" onclick="calculadora.division()"></td>
					</tr>
					<tr>
						<td><input type="button" value="7" onclick="calculadora.digitos('7')"></td>
						<td><input type="button" value="8" onclick="calculadora.digitos(8)"></td>
						<td><input type="button" value="9" onclick="calculadora.digitos(9)"></td>
						<td><input type="button" value="*" onclick="calculadora.multiplicacion()"></td>
					</tr>
					<tr>
						<td><input type="button" value="4" onclick="calculadora.digitos(4)"></td>
						<td><input type="button" value="5" onclick="calculadora.digitos(5)"></td>
						<td><input type="button" value="6" onclick="calculadora.digitos(6)"></td>
						<td><input type="button" value="-" onclick="calculadora.resta()"></td>
					</tr>
					<tr>
						<td><input type="button" value="1" onclick="calculadora.digitos(1)"></td>
						<td><input type="button" value="2" onclick="calculadora.digitos(2)"></td>
						<td><input type="button" value="3" onclick="calculadora.digitos(3)"></td>
						<td><input type="button" value="+" onclick="calculadora.suma()"></td>
					</tr>
					<tr>
						<td><input type="button" value="0" onclick="calculadora.digitos(0)"></td>
						<td><input type="button" value="." onclick="calculadora.punto()"></td>
						<td><input type="button" value="C" onclick="calculadora.borrar()"></td>
						<td><input type="button" value="=" onclick="calculadora.igual()"></td>
					</tr>
			</table>
	</main>
</body>
</html>
